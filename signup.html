    <input type="text"id="name"name="name"placeholder="abc-def-ghi"required><br><br>
    <label for="email">EMAIL:</label>
    <input type="email"id="email"name="email"placeholder="abc@gmail.com"required><br><br>

    <input type="password"id="password"name="password"placeholder="df$38499"required><br><br>
    <button type="submit">Sign Up</button>

</form>
